<!DOCTYPE html>
<html>
<head>
	<title>The Programming Club</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>

	<style type="text/css">
		body{
			padding-top: 5%;
			padding-left: 5%;
			padding-right: 5%;
			padding-bottom: 5%;
		}

		.card{
			margin: 10%;
		}
	</style>

</head>
<body>
	<center><h1>Kickoff Event</h1></center>
	<center>Marianopolis Programming Club 2020-2021</center>
	<script type="text/javascript">

		function createCard(title, body) {
			return `<div class="card" style="max-width: 18rem;">
				<div class="card-body">
					<h5 class="card-title">${title}</h5>
					<p class="card-text">${body}</p>
				</div>
			</div>`
		}

		$.get("/get_entries", function(data) {
			console.log(data);
			for (const x of data.data) {
				// console.log(x.title)
				// console.log(x.body);
				$(".billboard").append(createCard(x.title, x.body))
			}
		})
	</script>
	<div class="container-fluid">
		<div class="card-deck billboard">
		</div>
	</div>

</body>
</html>
